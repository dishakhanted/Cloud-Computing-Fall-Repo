<div class="card-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Columni Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <!-- Your login form can go here -->
      <form #loginForm="ngForm">
        <!-- Add your form fields, labels, and buttons here -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" [(ngModel)]="username" autocomplete="on" matInput required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" matInput required>

        <button class="login" (click)="login()" [disabled]="loginForm.invalid">Login</button>
      </form>
    </mat-card-content>
  </mat-card>

  <div class="new-user">
    <button mat-button (click)="createProfile()">Create Profile</button>
    <mat-label> | </mat-label>
    <button mat-button (click)="guestLogin()">Guest Login</button>
  </div>
</div>
